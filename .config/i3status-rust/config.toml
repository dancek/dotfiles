[icons]
icons = "awesome6"

[theme]
theme = "slick"
[theme.overrides]
separator = ""

[[block]]
block = "backlight"
step_width = 1
root_scaling = 2.6

[[block]]
block = "hueshift"
max_temp = 6500
min_temp = 2700
click_temp = 3500

[[block]]
block = "battery"
driver = "upower"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "temperature"

[[block]]
block = "load"
interval = 1

[[block]]
block = "bluetooth"
mac = "2C:41:A1:47:CF:EE"
format = " $icon {$percentage|} "
disconnected_format = " $icon "

[[block]]
block = "music"
format = " $icon  $play $next |"

[[block]]
block = "sound"
max_vol = 100

[[block]]
block = "time"
interval = 1
format = " $icon $timestamp.datetime(f:'%Y-%m-%d %H:%M') "

[[block]]
block = "packages"


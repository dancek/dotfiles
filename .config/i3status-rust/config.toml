icons = "awesome5"

[theme]
name = "slick"
[theme.overrides]
separator = ""

[[block]]
block = "backlight"
step_width = 1
root_scaling = 2.6

[[block]]
block = "hueshift"
max_temp = 6500
min_temp = 2700
click_temp = 3500

[[block]]
block = "battery"
driver = "upower"
format = "{percentage} {time}"
#allow_missing = true

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used;M}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "temperature"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"
max_vol = 100
name = "alsa_output.pci-0000_00_1f.3.analog-stereo"

[[block]]
block = "music"
buttons = ["play", "next"]
max_width = 30
marquee = false
smart_trim = true
#dynamic_width = true
#marquee_speed = 0.3
#marquee_interval = 3
on_collapsed_click = "/opt/google/chrome/google-chrome '--profile-directory=Profile 1' --app-id=cinhimbnkkaeohfgghhklpknlkffjgod"

[[block]]
block = "net"
device = "wlan0"
format = "{ssid} {signal_strength}"
hide_missing = true
hide_inactive = true

[[block]]
block = "net"
format = "{ip}"
hide_missing = true
hide_inactive = true

[[block]]
block = "time"
interval = 1
format = "%F %T"

[[block]]
block = "pacman"
hide_when_uptodate = true

[[block]]
block = "custom"
command = "echo '{\"text\":\" ðŸ“·\"}'"
interval = "once"
json = true
on_click = "grim -g \"$(slurp)\" - | wl-copy"

